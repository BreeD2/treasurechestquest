 <script>
   // Get the lens and image elements
   const lens = document.querySelector('.lens');
   const image = document.querySelector('.image');

   // Add mousemove event listener to the lens
   lens.addEventListener('mousemove', handleMouseMove);

   // Function to handle mousemove event on the lens
   function handleMouseMove(event) {
     // Get the position of the lens
     const lensX = event.clientX - lens.offsetWidth / 2;
     const lensY = event.clientY - lens.offsetHeight / 2;

     // Set the position of the lens
     lens.style.left = `${lensX}px`;
     lens.style.top = `${lensY}px`;

     // Calculate the position of the zoomed image
     const zoomedX = (lensX / image.offsetWidth) * 100;
     const zoomedY = (lensY / image.offsetHeight) * 100;

     // Update the transform property of the image to achieve the magnifying effect
     image.style.transform = `scale(2) translate(${zoomedX}px, ${zoomedY}px)`;

     // Show the zoomed image
     document.querySelector('.zoomed-image').style.opacity = 1;
   }

   // Add mouseleave event listener to the lens
   lens.addEventListener('mouseleave', handleMouseLeave);

   // Function to handle mouseleave event on the lens
   function handleMouseLeave() {
     // Reset the position of the lens
     lens.style.left = '';
     lens.style.top = '';

     // Reset the transform property of the image
     image.style.transform = '';

     // Hide the zoomed image
     document.querySelector('.zoomed-image').style.opacity = 0;
   }
 </script>

     <script>
       // JavaScript to create air particles and animate them
       const container = document.querySelector('.container');
       const particleCount = 100; // Number of air particles to create

       for (let i = 0; i < particleCount; i++) {
         const particle = document.createElement('div');
         particle.classList.add('air-particle');
         container.appendChild(particle);
         animateAirParticle(particle);
       }

       function animateAirParticle(particle) {
         // Set initial position and opacity
         particle.style.top = Math.random() * 100 + '%';
         particle.style.left = Math.random() * 100 + '%';
         particle.style.opacity = Math.random();

         // Animate particle with a transition to new position and opacity
         setTimeout(() => {
           particle.style.top = Math.random() * 100 + '%';
           particle.style.left = Math.random() * 100 + '%';
           particle.style.opacity = Math.random();
           animateAirParticle(particle);
         }, Math.random() * 5000 + 1000); // Randomize animation duration between 1s and 6s
       }

     <style>
     /* CSS for air particles */
            .air-particle {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;

                background-image: url('air-particle.png'); /* Replace with your air particle image */
                background-size: cover;
                opacity: 0;
                transition: opacity 0.5s ease-in-out;
            }


            /* Animation keyframes for air particles */
            @keyframes float {
                0% {
                    transform: translateY(0);
                }
                50% {
                    transform: translateY(-20px);
                }
                100% {
                    transform: translateY(0);
                }
            }
            .dot {
               position: absolute;
               width: 10px;
               height: 10px;
               border-radius: 50%;
               background-color: white;
               animation-name: moveDot;
               animation-timing-function: linear;
               animation-iteration-count: infinite;
              animation-direction: alternate;
               opacity: 0;
             }
             .dot:hover {
                position: absolute;
                width: 10px;
                height: 10px;
                border-radius: 50%;
                background-color: white;
                animation-name: moveDot;
                animation-timing-function: linear;
                animation-iteration-count: infinite;
               animation-direction: alternate;
                opacity: 1;
              }

             @keyframes moveDot {
               0% {
                 top: -10px;
                 opacity: 0;
               }
               50% {
                 top: calc(100vh + 10px);
                 opacity: 0.1; /* Change opacity to 0.3 at 50% of animation duration */
               }
               100% {
                 top: -10px;
                 opacity: 0.3;
               }
             }
